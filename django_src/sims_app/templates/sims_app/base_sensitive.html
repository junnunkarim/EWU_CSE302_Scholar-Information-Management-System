<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'bootstrap-icons/font/bootstrap-icons.css' %}">

  <style>
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background-color: #f1f1f1;
      border-radius: 20px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #c3c3c3;
      border-radius: 20px;
    }

    .scrollable-list {
      max-height: 350px;
      overflow-y: auto;
    }

    .scrollable-list::-webkit-scrollbar {
      width: 10px; /* Width of the entire scrollbar */
    }

    .scrollable-list::-webkit-scrollbar-track {
      background-color: #f1f1f1;
      border-radius: 20px;
    }

    .scrollable-list::-webkit-scrollbar-thumb {
      background-color: #c3c3c3;
      border-radius: 20px;
    }

    .text-wrap {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      word-wrap: break-word;
    }
  </style>

  {% block title %}{% endblock title %}

</head>

<body class="bg-light">
  <nav class="navbar sticky-top bg-primary">
    <div class="container-fluid">

      <a class="navbar-brand text-light" href="">
        <i class="bi bi-journal-text"></i>
        <strong>Scholar Information</strong>
      </a>

      {% load navbar_tags %}

      <!-- Navbar buttons -->
      <ul class="nav nav-underline rounded ps-3 pe-3 pt-2 pb-2 bg-dark">

        <li class="nav-item">
          <a class="nav-link link-light {% is_active request 'profile' %}" aria-current="page" href="{% url 'sims_app:profile' %}">
              <i class="bi bi-person-square"></i>
              Profile
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link link-light {% is_active request 'edit_profile' %}" href="{% url 'sims_app:edit_profile' %}">
            <i class="bi bi-pencil-square"></i>
            Edit-Profile
            </a>
        </li>

        <li class="nav-item">
          <a class="nav-link link-light {% is_active request 'paper_list' %}" aria-current="page" href="{% url 'sims_app:paper_list' %}">
            <i class="bi bi-file-earmark-text-fill"></i>
            Paper-List
          </a>
        </li>

        <li class="nav-item">
          <a class="btn btn-danger mt-1" href="{% url 'sims_app:logout' %}">
            <i class="bi bi-x-square-fill"></i>
            Logout
          </a>
        </li>

      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock content %}
  </div>

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
